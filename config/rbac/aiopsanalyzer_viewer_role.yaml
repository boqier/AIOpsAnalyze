# permissions for end users to view aiopsanalyzers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: aiopsanalyzer
    app.kubernetes.io/managed-by: kustomize
  name: aiopsanalyzer-viewer-role
rules:
- apiGroups:
  - autofix.aiops.com
  resources:
  - aiopsanalyzers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - autofix.aiops.com
  resources:
  - aiopsanalyzers/status
  verbs:
  - get
